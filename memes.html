<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HAHAHAHHA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      position: relative;
      overflow: hidden;
      height: 100vh;
    }
    .btn {
      padding: 10px 20px;
      margin: 20px;
      font-size: 18px;
      cursor: pointer;
      position: relative;
    }
    #noBtn {
      position: absolute;
    }
    #message {
      margin-top: 30px;
      font-size: 22px;
      color: rgb(5, 0, 0);
      display: none;
    }
  </style>
</head>
<body>

  <h1>crush ko nimo? HAHAHA</h1>
  <button class="btn" id="yesBtn">Yes</button>
  <button class="btn" id="noBtn" style="left: 0%; top: 0%;">No</button>

  <div id="message">HAHAHAHHAH gi yes man jud </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');

    let stopMoving = false;

    // Get button dimensions once to calculate movement boundaries
    const buttonWidth = 100;
    const buttonHeight = 50;

    noBtn.addEventListener('mouseenter', () => {
      if (!stopMoving) {
        // Calculate safe space to avoid button getting off screen
        const maxX = window.innerWidth - buttonWidth;
        const maxY = window.innerHeight - buttonHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }
    });

    yesBtn.addEventListener('click', () => {
      stopMoving = true;
      message.style.display = 'block';
    });
  </script>

</body>
</html>
